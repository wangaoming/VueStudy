<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div class="app">
			<div class="input-num">
			<button @click = "sub">-</button>
			<span v-text="num"></span>
			<button @click= "add">+</button></div>
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
		var app = new Vue({
				el:'#app',
				
				data:{
					num:1
				},
				methods:{
					add:function  () {
						if(this.num < 10){
							this.num++;
						}
						else{
							alert('已经是最大值了')
						}
					},
					sub:function(){
						if(this.num > 0){
							this.num--;
						}
						else{
							alert('已经是最小值了')
						}
					}
				}
			});
		</script>
	</body>
</html>
