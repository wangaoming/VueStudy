<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 通过{{}}显示vue中的数据 -->
			<h1 v-text="message"></h1>
			<h2>{{message}}</h2>
		</div>
		<!-- 1.引入js文件 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	    // 2.创建vue实列 需要指定el与data属性
	const app = new Vue({
		// 3.指定vue监管的视图区域 
		el:'#app',
		// 4.数据
		data:{
			message:"hello vue"
		}
	
	})
</script>
	</body>
</html>
