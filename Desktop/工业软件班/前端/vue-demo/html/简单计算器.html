<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<div id="Cal">
			<h2>简单计算器</h2>
			<p>数值A：<input type="number" v-model="num1"></p>
			<p>数值B：<input type="number" v-model="num2"></p>
			<p><button @click="add()">+</button>&nbsp;&nbsp;<button @click="sub()">-</button>&nbsp;&nbsp;
			<button @click="mul()">*</button>&nbsp;&nbsp;<button @click="div()">/</button>&nbsp;&nbsp;</p>
		<p>结果：{{total}}</p>
		</div>
		<script>
			var app = new Vue({
				el:'#Cal',
				data:{
					num1:'1',
					num2:'2',
					total:''
				},
				methods:{
					add(){
						this.total = parseInt(this.num1) + parseInt((this.num2));
					},
					sub(){
						this.total = parseInt(this.num1) - parseInt((this.num2));
					},
					mul(){
						this.total = parseInt(this.num1) * parseInt((this.num2));
					},
					div(){
						this.total = parseInt(this.num1) / parseInt((this.num2));
					}
				}
			})
		</script>
	</body>
</html>
