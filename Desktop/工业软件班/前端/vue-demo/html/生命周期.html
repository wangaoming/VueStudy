<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			// 生命周期执行函数
			const vm = new Vue({
				el:'#app',
				data:{
					name:'hello world'
				},
				beforeCreate: function  () {
					console.log("创建前：",this.$sel,this.$data)
				},
				created: function  (){
					console.log("创建完成：",this.$sel,this.$data)
				},
				beforeMount:function  (){
					console.log("挂载前：",this.$sel,this.$data)
				},
				mounted:function  (){
					console.log("挂载完成：",this.$sel,this.$data)
				},
				beforeDestory:function  (){
					console.log("销毁前:",this.$sel,this.$data)
				},
				destroyed: function  (){
					console.log("销毁完成",this.$sel,this.$data)
				},
			})
		</script>
	</body>
</html>
