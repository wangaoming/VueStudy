<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<a href="" @click.prevent="isLogin=true">登录</a>
			<a href="" @click.prevent="isLogin=false">注册</a>
			<br><br>
			<!-- 法一 -->
			<login v-if="isLogin"></login>
			<register v-else="isLogin"></register>
			<!-- 法二 -->
			<!-- <component :is"comName"></component> -->
		</div>
		<template id="login">
			<div>登录组件</div>
		</template>
		<template id="register">
			<div>注册组件</div>
		</template>
			<script src="https://cdn.jsdelivr.net/npm/vue"></script>
			<script>
				Vue.component('login',{
					template:'#login'
				})
				Vue.component('register',{
					template:'#register'
				})
				let app = new Vue({
					el:'#app',
					data:{
						isLogin:true,
						// 法二
						// comName:'login'
					}
				})
				
			</script>
	</body>
</html>
