<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{pmsg}}</div>
			<menu-item></menu-item>
			<menu-item title="来自父组件的数据"></menu-item>
			<menu-item :title="ptitle" :text="pmsg"></menu-item>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			Vue.component('menu-item',{
				data:function(){
					return{
						msg:"子组件本身的数据"
		        }
	
			},
			
			props:['title','text'],
			template:`<div>{{msg + "---" + title + "---" + text}} </div>`
			})
			let vm = new Vue({
				el:'#app',
				data:{
					pmsg:'父组件中的内容',
					ptitle:'动态绑定属性'
				}
			})
		</script>
	</body>
</html>
